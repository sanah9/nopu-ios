<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean shadow -->
    <filter id="cleanShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.06"/>
    </filter>

    <linearGradient id="nopuGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>

    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
  </defs>
  
  <!-- Pure white background -->
  <rect width="1024" height="1024" fill="#ffffff" filter="url(#cleanShadow)"/>
  
  <!-- Main "[nopu]" text - much larger -->
  <text 
    x="512" 
    y="560" 
    text-anchor="middle" 
    fill="url(#nopuGradient)" 
    font-family="SF Mono, Monaco, 'Fira Code', 'JetBrains Mono', 'Cascadia Code', Consolas, monospace" 
    font-size="280" 
    font-weight="700"
    letter-spacing="-8px"
    filter="url(#textShadow)">{nopu}</text>
</svg> 